{%extends "admin.html"%}
{% block title %}adding new equipments{% endblock title %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" style="color:white">Add New Equipment</h2>
            <form method='post' action='/new_equip'>
                <div class="form-group">
                    <label for="buy_date" style="color:white">Buy Date:</label>
                    <input type="date" class="form-control" id="buy_date" name="buy_date">
                </div>
                <div class="form-group">
                    <label for="equip_name" style="color:white">Equipment Name:</label>
                    <input type="text" class="form-control" id="equip_name" name="equip_name">
                </div>
                <div class="form-group">
                    <label for="manufacturer" style="color:white">Manufacturer:</label>
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                </div>
                <div class="form-group">
                    <label for="quantity" style="color:white">Quantity:</label>
                    <input type="text" class="form-control" id="quantity" name="quantity">
                </div>
                <div class="form-group">
                    <label for="price" style="color:white">Price:</label>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
