{%extends "member.html"%}
{%block title%} payment
{%endblock title%}
{% block body %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-image: url('static/images/img1_login.webp'); background-size: cover; background-position: center;">
    <div class="col-md-6">
      <div class="card" style="max-width: 450px; margin: 0 auto;">
        <div class="card-header text-primary text-center">
          <h2 class="font-weight-bold" style="font-family: Arial, sans-serif; font-size: 24px;">Payment Form</h2> <!-- Updated font style and size -->
        </div>
        <div class="card-body">
          <form action="/payment" method="post">
            {% if msg %}
            <p class="text-success text-center"><strong>{{ msg }}</strong></p>
            {% endif %}
            <div class="form-group">
                <label for="username" style="font-family: Arial, sans-serif; font-size: 16px;">Username:</label> <!-- Updated font style and size -->
                <input type="text" name="username" class="form-control" id="username" placeholder="Please enter register username" required>
              </div>
            <div class="form-group">
              <label for="email" style="font-family: Arial, sans-serif; font-size: 16px;">Email address:</label> <!-- Updated font style and size -->
              <input type="email" name="email" class="form-control" id="email" placeholder="please Enter registered email" required>
            </div>
            <div class="form-group">
                <label for="amount" style="font-family: Arial, sans-serif; font-size: 16px;">Amount:</label> <!-- Updated font style and size -->
                <input type="text" name="amount" class="form-control" id="amount" placeholder="please Enter registered email" required>
              </div>
            <button type="submit" class="btn btn-primary" style="font-family: Arial, sans-serif;">Confirm Payment</button> <!-- Updated font style -->
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock body%}
